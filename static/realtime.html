    <style>

            background-color: #fff3cd;

        .transcript-item.final {

<body>
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³è½¬å½•æ¼”ç¤º</h1>
        
        <div id="status" class="status disconnected">
            çŠ¶æ€: æœªè¿æ¥
        </div>

        <div class="controls">
            <button id="connectBtn" class="connect-btn" onclick="connectWebSocket()">è¿æ¥æœåŠ¡å™¨</button>
            <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectWebSocket()" disabled>æ–­å¼€è¿æ¥</button>
            <button id="startBtn" class="start-btn" onclick="startRecording()" disabled>å¼€å§‹å½•éŸ³</button>
            <button id="stopBtn" class="stop-btn" onclick="stopRecording()" disabled>åœæ­¢å½•éŸ³</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <h3>è½¬å½•ç»“æœ:</h3>
        <div id="transcript" class="transcript"></div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let processor = null;
        let isRecording = false;

        function updateStatus(message, isConnected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `çŠ¶æ€: ${message}`;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8080/ws/realtime');
                
                ws.onopen = function() {
                    updateStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨', true);
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('startBtn').disabled = false;
                    hideError();
                };

                ws.onmessage = function(event) {
                    const response = JSON.parse(event.data);
                    if (response.success) {
                        if (response.result && response.result.text) {
                            addTranscriptItem(response.result.text, response.result.text.includes('[FINAL]'));
                        }
                    } else {
                        showError(`æœåŠ¡å™¨é”™è¯¯: ${response.error}`);
                    }
                };

                ws.onclose = function() {
                    updateStatus('è¿æ¥å·²æ–­å¼€', false);
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = true;
                    if (isRecording) {
                        stopRecording();
                    }
                };

                ws.onerror = function(error) {
                    showError(`WebSocket é”™è¯¯: ${error}`);
                };

            } catch (error) {
                showError(`è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function addTranscriptItem(text, isFinal) {
            const transcriptEl = document.getElementById('transcript');
            const item = document.createElement('div');
            item.className = `transcript-item ${isFinal ? 'final' : 'interim'}`;
            
            // ç§»é™¤ [FINAL] æ ‡è®°
            const cleanText = text.replace(' [FINAL]', '');
            item.textContent = `${isFinal ? 'âœ…' : 'ğŸ”„'} ${cleanText}`;
            
            transcriptEl.appendChild(item);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                
                // åˆ›å»ºéŸ³é¢‘å¤„ç†å™¨
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = function(e) {
                    if (ws && ws.readyState === WebSocket.OPEN && isRecording) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // è½¬æ¢ä¸º 16-bit PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        
                        // å‘é€éŸ³é¢‘æ•°æ®
                        const request = {
                            audio_data: Array.from(new Uint8Array(pcmData.buffer)),
                            format: "pcm"
                        };
                        ws.send(JSON.stringify(request));
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);
                
                isRecording = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                updateStatus('æ­£åœ¨å½•éŸ³...', true);
                hideError();

            } catch (error) {
                showError(`å½•éŸ³å¤±è´¥: ${error.message}`);
            }
        }

        function stopRecording() {
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            isRecording = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('å½•éŸ³å·²åœæ­¢', true);
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', function() {
            if (isRecording) {
                stopRecording();
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
